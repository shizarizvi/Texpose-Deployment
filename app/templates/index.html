<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI vs Human Text Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/987da76226.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
        }

        textarea {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            resize: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #ff4d4d, #ff1a75);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #ff1a75, #ff4d4d);
        }

        .human-text {
            border: 2px solid #00ff00; 
            background: rgba(0, 255, 0, 0.2); 
        }

        .ai-text {
            border: 2px solid #ff4d4d; 
            background: rgba(255, 0, 0, 0.2); 
        }
        .prediction-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 255, 0, 0.2);
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-brain"></i> AI vs Human Text Detector</h2>
        <form method="POST" action="/classify">
            <textarea name="input_text" rows="5" placeholder="Type here..." 
            class="{% if prediction == 'Human' %}human-text{% elif prediction %}ai-text{% endif %}">{{ input_text }}</textarea>

            <button type="submit"><i class="fas fa-search"></i> Analyze</button>
        </form>

        {% if prediction and prediction != "" %}

        <div class="prediction-box">
            <i class="fas fa-check-circle"></i> Prediction: {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
